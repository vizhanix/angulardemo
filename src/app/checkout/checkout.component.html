<div class="container">
    <!-- [formGroup] to use the reactive forms-->
    <form [formGroup]="checkoutForm" (ngSubmit)="formSubmit()">
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email"
                    formControlName="emailAddress">
                <span
                    *ngIf="checkoutForm.get('emailAddress').touched && checkoutForm.get('emailAddress').hasError('required') ">Enter
                    Email</span>
                <span *ngIf="checkoutForm.get('emailAddress').hasError('email') ">Enter Valid Email</span>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Quantity</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword3" placeholder="Password"
                    formControlName="quantity">
            </div>
        </div>

        <!-- <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Items</label>
            <div class="col-sm-10" formArrayName="items">
                <div *ngFor="let item of checkoutForm.controls.items['controls']; let i=index" [formGroupName]="i">

                    task{{i}}

                    <input type="text" class="form-control" id="task{{i}}" formControlName="itemId">

                    <input type="text" class="form-control" id="task{{i}}" formControlName="itemName">

                    <input type="text" class="form-control" id="task{{i}}" formControlName="itemDesc">

                    <input type="checkbox"  formControlName="itemDone"> Mark As Done
                </div>
            </div>
        </div> -->

        <div class="form-group row">
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1" formControlName="terms">
                    <label class="form-check-label" 
                    for="gridCheck1">
                        Agree to terms
                    </label>
                </div>
            </div>
        </div>

        <div formArrayName="mobiles">
            <h2>Enter New Mobile</h2>
            <button (click)="addNewMobile()">Add New Mobile</button>

            <div *ngFor="let mob of mobiles.controls; let i=index">
                <label>Mobile {{i+1}}</label>
                <input type="text" [formControlName]="i">
            </div>

        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary" [disabled]="!checkoutForm.valid">Checkout</button>
                <button type="submit" class="btn btn-primary" (click)="resetForm()">Reset</button>
               
                
            </div>
        </div>
    </form>

</div>
