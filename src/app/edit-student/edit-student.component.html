
<div class="container">
    <h1>Edit Student</h1><br>
    <!-- [formGroup] to use the reactive forms-->
    <form [formGroup]="editForm" (ngSubmit)="editformSubmit()">

        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Firstname</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3" placeholder="Ramesh"
                    formControlName="firstname">
                <span
                    *ngIf="editForm.get('firstname').touched && editForm.get('firstname').hasError('required') ">Enter Firstname</span>
            </div>
        </div>

        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Lastname</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3" placeholder="Shahi"
                    formControlName="lastname">
                <span
                    *ngIf="editForm.get('lastname').touched && editForm.get('lastname').hasError('required') ">Enter Lastname</span>
            </div>
        </div>

        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Standard</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3" placeholder="11/12"
                    formControlName="standard">
                <span
                    *ngIf="editForm.get('standard').touched && editForm.get('standard').hasError('required') ">Enter Standard</span>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary" [disabled]="!editForm.valid">Edit Student</button>
                <button type="reset" class="btn btn-warning">Reset</button>
            </div>
        </div>
    </form>

</div>
